<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">


  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
  <script src="./js/api.js"></script>

</head>

<body>
  <h2>
    Project 3
  </h2>

  <h4 style="text-align: center; margin-bottom: 2rem;">
    Products
  </h4>

  <div class="container">

    <div class="add-area">
      <button type="button" class="btn btn-outline-primary " id="btnAdd"  data-toggle="modal" data-target="#addModal">
        Add
     </button>
    </div>
    <table class="table table-hover" id="table-content">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">
            Actions
          </th>
          <th scope="col" for="sorts">
            Sort:
            <select id="sorts" name="sorts">
              <option value="asc" selected>Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </th>
        </tr>
      </thead>
      <tbody id="body-content">
      </tbody>
    </table>


        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <label for="">Title:</label>
             <input type="text" name="title" id="title" required>
            </div>
            <div class="modal-footer">
              <button type="button" id="addBtnSubmit" data-dismiss="modal" class="btn btn-outline-primary">Yes</button>
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>


    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <label for="">Title:</label>
         <input type="text" name="title" id="title-update" required>
        </div>
        <div class="modal-footer modal-footer-update">
          <button type="button" id="updateBtnSubmit" class="btn btn-outline-primary" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>  

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You really want to delete this product?
          </div>
          <div class="modal-footer modal-footer-delete">
            <button type="button" id="deleteBtnSubmit" data-dismiss="modal" class="btn btn-outline-primary">Yes</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>



    <div class="pageSize-area">
      <label for="pageSize">Choose the number of items you want: </label>

      <select id="pageSize" name="pageSize">
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="pagination-controls">
      <a href="" id="left">
        <i class="fas fa-chevron-left"></i>
      </a>
      <span id="paginations">
      </span>

      <a href="" id="right">
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
  </div>
</body>

</html>
